<div class="layout is-flex has-islands" style="max-width: 640px">
  <div class="island--full-width island--full-width-sidebar island--left">
    <div class="config-title">
      User Accounts
    </div>
    <a href="https://github.com/Dynatrace/davis-server/wiki/User-Accounts" target="_blank" class="config-help">
      {{ iConfig.helpLinkText }}
    </a>
  </div>
  <div class="island--full-width island--full-width-sidebar island--center island--left" style="padding-top: 20px">
    <div class="tabs">
      <button class="tab" [class.is-active]="addUser" (click)="addUser = true; editUser = false; addMode()">Add User</button>
      <button class="tab" [class.is-active]="!addUser" (click)="addUser = false; editUser = false; getUsers()">Edit User</button>
    </div>
  </div>         
  <div *ngIf="!addUser && !editUser" class="island--full-width island--full-width-sidebar island--center island--left">     
    <div class="input-button-wrapper" [class.input-button-wrapper-focus]="isFilterFocused" style="margin-top: -5px; margin-bottom: 15px">
        <input #filter type="text" autocomplete="off"
            class="users-table-filter-input input-button-input"
            placeholder="Filter by name" 
            (keyup)="updateFilter(filter)"
            (focus)="isFilterFocused = true" 
            (blur)="isFilterFocused = false">
        <div id="clearBtn" class="input-button-button" *ngIf="filter && filter.value.length > 0" (click)="filter.value = '';filterName = ''">
            <svg class="icon icon--black icon--input-button-img" [class.input-button-img-password-masked]="!isFilterFocused">
              <use xlink:href="#clear"></use>
            </svg>
        </div>
    </div>
    <table *ngIf="!addUser && !editUser" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th style="width: 100px">Admin</th>
        </tr>
      </thead>
    </table>
    <div style="visibility: hidden; width: 100%" [style.height]="table.offsetHeight + 'px'" 
      [style.minHeight]="((filters | filterFiltersByName:{str: filterName, origin: 'QUESTION'}).length < 1) ? null : '350px'">
    </div>
    <div #table class="island--scrollable-table" 
      [style.maxHeight]="(iDavis.getWindowHeight() - 410) + 'px'"
      (window:resize)="table.style.maxHeight = (iDavis.getWindowHeight() - 410) + 'px'">
      <table *ngIf="!addUser && !editUser" class="table">
        <tbody>
          <tr *ngFor="let user of users | filterUsersByName:filterName" (click)="editMode(user)">
            <td>
              {{ user.name.last }}, {{ user.name.first }}
            </td>
            <td style="width: 100px">
              {{ (user.admin) ? '&#x2713;' : null }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <h3 *ngIf="(users | filterUsersByName:filterName).length < 1" style="text-align: center; opacity: 0.2">None</h3>
  </div>
</div>
<svg *ngIf="editUser" class="icon--back" (click)="editUser = false">
  <use xlink:href="#back"></use>
</svg>
<config-user *ngIf="addUser || iConfig.values.original.otherUser.first || editUser" [isNewUser]="addUser" [isMyUser]="false" (showUsersList)="showUsers()"></config-user>
